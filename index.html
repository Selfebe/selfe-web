<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfe — Die Textbasierte Community</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .neon {
            background-color: magenta;
            color: white;
            box-shadow: 0 0 20px magenta;
        }
    </style>
</head>
<body>
    <h1>Willkommen bei Selfe</h1>
    <p>Die sichere, bunte und textbasierte Community ohne Bilder!</p>
    <button class="neon" onclick="alert('Bunte Farben sind aktiv!')">Style ändern</button>
</body>
</html>
